<div id="messages-content">
    <header class="header">

            <a class="main-logo"></a>

            <div class="header__controls">

                    <li class="controls-list__item"><a href="#">Help</a></li>

            </div>
        </div>
        <div class="header__right-side">
            <div class="header__action-buttons">
                <a class="action-button action-button_reminder"></a>
                <a class="action-button action-button_new-post"></a>
                <a class="action-button action-button_new-message"></a>
            </div>
            <div class="header__profile">
                <img class="profile__img" src="web/images/photo.png">

                <li class="menu__item menu__item_news"><a href="#" class="menu__link">News</a></li>
                <li class="menu__item menu__item_feedback"><a href="#" class="menu__link">Feedback</a></li>
                <li class="menu__item menu__item_bookmarks"><a href="#" class="menu__link">Bookmarks</a></li>
                <li class="menu__item menu__item_settings"><a href="#" class="menu__link">Settings</a></li>
